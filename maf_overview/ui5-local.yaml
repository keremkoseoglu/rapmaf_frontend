specVersion: '2.0'
metadata:
  name: 'maf_overview'
type: application
framework:
  name: SAPUI5
  version: '1.92.1'
  libraries: 
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: http://vhcala4hci.dummy.nodomain:50000
        client: '001'
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
